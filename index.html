    <script>
        // スクロール時に実行する
        $(window).scroll(function(){
            // main_visual_wrapの高さを取得する
            let mainVisualHeight = $(".main_visual_wrap").height();
            let topHeaderHeight = $(".top-header").height();
            // スクロール量の取得
            let scroll = $(this).scrollTop();
            // スクロール量がmain_visual_wrapの高さより大きければclassを付与する
            if ( scroll > mainVisualHeight - topHeaderHeight){
                $(".top-header").addClass("bisible");
            }
            // スクロール量がtop-headerの高さより小さければ特定のclassを消す
            else {
                $(".top-header").removeClass("bisible");
            }
        });
    </script>

    <script>
        $(function() {
            $('.toggle').click(function() {
                $(this).toggleClass('active');

                    $('.toggle-menu').addClass('active');
                } else {
                    $('.toggle-menu').removeClass('active');
                }
            });
        });

    <script>
        // Animal
        class Animal {
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
            greet() {
                console.log("こんにちは");
            }
            info() {
                this.greet();
                console.log(`名前は${this.name}です。`);
                console.log(`年齢は${this.age}歳です`);
            }
        }
        class Dog extends Animal {
            getHumanAge() {
                return this.age *7;
            }
        }
        const dog = new Dog("レオ", 4);
        dog.info();

        const humanAge = dog.getHumanAge();
        console.log(`人間年齢で${humanAge}歳です`);
        console.log(`---------`);


        // Konica
        class Konica {
            constructor(company, year){
                this.company = company;
                this.year = year;
            }
            news() {
                console.log("ニュース");
            }
            info() {
                this.news();
                console.log(`${this.company}の${this.year}年無料ウェビナー`);
            }
        }
        class Event extends Konica {
            getNextYear() {
                return this.year +1;
            }
        }
        const event = new Event("コニカミノルタマーケティングサービス株式会社", 2021);
        event.info();   
        
        const nextYear = event.getNextYear();
        console.log(`次回の開催は${nextYear}年となります`)
        console.log(`---------`);


        // Lion
        class Lion {
            constructor(post, client, month) {
                this.post = post;
                this.client = client;
                this.month = month;
            }
            time() {
                console.log("2021年5月11日（火）15:00〜16:20");
            }
            info() {
                this.time();
                console.log(`${this.post}${this.client}様に学ぶリテールニューノーマルの取り組みとは？`);
            }
        }
        class Seminar extends Lion {
            getNextSeminar() {
                return this.month +2;
            }
        }
        const seminar = new Seminar("ストアDX最前線！", "ライオン", 5);
        seminar.info();

        const nextSeminar = seminar.getNextSeminar();
        console.log(`セミナーは隔月で開催中。次回は${nextSeminar}月となります`);
        console.log(`---------`);


        // Meet
        class Meet {
            constructor(client01, name01, client02, name02, client03, name03, people) {
                this.client01 = client01;
                this.name01 = name01;
                this.client02 = client02;
                this.name02 = name02;
                this.client03 = client03;
                this.name03 = name03;
                this.people = people;
            }
            organizer() {
                console.log("主催：コニカミノルタマーケティングサービス株式会社");
            }
            info() {
                this.organizer();
                console.log(`講師`);
                console.log(`${this.client01} : ${this.name01}`);
                console.log(`${this.client02} : ${this.name02}`);
                console.log(`${this.client03} : ${this.name03}`);
            }
        }
        class Online extends Meet {
            getOtherTeacher() {
                return this.people *4;
            }
        }
        const online = new Online("LION", "田村 雄大", "DNP", "平内 庸介", "KONICA MINOLTA", "清水 隆史", 3);
        online.info();

        const otherTeacher = online.getOtherTeacher();
        console.log(`講師の予定枠は${otherTeacher}人を予定しています。`);
        console.log(`---------`);


        // Seminar

                this.day = day;

            }
            info() {
                this.overview();
            }
        }
